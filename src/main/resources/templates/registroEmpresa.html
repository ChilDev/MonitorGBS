<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO EMPRESA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="static/estilos/estiloEmpresa.css" th:href="@{/estilos/estiloEmpresa.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg" style="background-color: #0C1B4F;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="static/imagenes/LOGOCOMPLETOBLANCO.png" th:src="@{/imagenes/LOGOCOMPLETOBLANCO.png}" alt="logo" width="200" class="logo">
        </a>
        <button class="navbar-toggler" type="button" style="background-color: #ffffff;" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="INICIO.html" style="color: #F0DBDB;">INICIO</a>
                <a class="nav-link" href="registroempresas.html" style="color: #F0DBDB;">REGISTRO EMPRESA</a>
                <a class="nav-link" href="tablaempresa.html" style="color: #F0DBDB;">VISTA EMPRESAS</a>
                <a class="nav-link" href="#" style="color: #F0DBDB;">USUARIO</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5 espaciodel-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="registro-box">
                <h2 class="text-center titulo" style="color: #213D85; font-weight: bold;">INSERTE LOS DATOS DE LA
                    EMPRESA</h2>
                <form>
                    <div class="mb-3">
                        <label id="nombreEmpresa-label">NOMBRE DE LA EMPRESA:</label>
                        <input  name="Nompre_de_Empresa" th:field="*{nombreEmpresa}"required type="text" class="form-control"
                               placeholder="Ingrese el nombre de la empresa" style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label id="ruc-" for="ruc" class="form-label tamaño">RUC:</label>
                        <input type="text" class="form-control" id="ruc" placeholder="Ingrese el RUC de la empresa"
                               style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label tamaño">DIRECCION:</label>
                        <input type="text" class="form-control" id="direccion"
                               placeholder="Ingrese la direccion de la empresa" style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="distrito" class="form-label tamaño">DISTRITO:</label>
                        <input type="text" class="form-control" id="distrito"
                               placeholder="Ingrese el distrito de la empresa" style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label tamaño">TELÉFONO DE LA EMPRESA:</label>
                        <input type="tel" class="form-control" id="telefono"
                               placeholder="Ingrese el número de teléfono de la empresa" style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label tamaño">CORREO DE LA EMPRESA:</label>
                        <input type="email" class="form-control" id="correo"
                               placeholder="Ingrese el correo electrónico de la empresa" style="font-size: 12px;">
                    </div>

                    <!--Registro propietario-->
                    <h2 class="text-center titulo2" style="color: #213D85; font-weight: bold;">INSERTE LOS DATOS DEL
                        PROPIETARIO</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label tamaño">NOMBRE:</label>
                        <input type="text" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre de la empresa" style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoPat" class="form-label tamaño">APELLIDO PATERNO:</label>
                        <input type="text" class="form-control" id="apellidoPat"
                               placeholder="Ingrese su Apellido paterno" style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMat" class="form-label tamaño">APELLIDO MATERNO:</label>
                        <input type="text" class="form-control" id="apellidoMat"
                               placeholder="Ingrese su Apellido Materno" style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label tamaño">DNI:</label>
                        <input type="tel" class="form-control" id="dni" placeholder="Ingrese su DNI"
                               style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="telefonoPro" class="form-label tamaño">TELÉFONO:</label>
                        <input type="email" class="form-control" id="telefonoPro"
                               placeholder="Ingrese su numero telefonico" style="font-size: 12px;">
                    </div>
                    <div class="mb-3">
                        <label for="correoPro" class="form-label tamaño">CORREO ELECTRÓNICO:</label>
                        <input type="email" class="form-control" id="correoPro"
                               placeholder="Ingrese su correo electrónico" style="font-size: 12px;">
                    </div>
                    <div class="d-flex justify-content-between btn-container">
                        <button class="btn btn-primary" type="submit">REGISTRAR</button>
                        <button class="btn btn-danger btn-cancelar" type="button">LIMPIAR</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
